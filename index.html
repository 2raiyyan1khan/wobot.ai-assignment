<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wobot.ai</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <!-- Background patterns start -->
      <div class="pattern-1"></div>
      <div class="pattern-2"></div>
      <div class="pattern-3"></div>
      <div class="wobot-logo"></div>
      <!-- Background patterns end -->
      <section>
        <!-- Form header start -->
        <div id="form-header">
          <div class="form-logo">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div>
            <h3 class="heading">Itâ€™s a delight to have you onboard</h3>
            <p class="caption">Help us know you better.</p>

            <p class="caption">
              (This is how we optimize Wobot as per your business needs)
            </p>
          </div>
        </div>
        <!-- Form header end -->
        <!-- Form start -->
        <form>
          <div class="input-field">
            <label for="">Company name</label>
            <input type="text" placeholder="e.g. Example Inc" />
          </div>
          <div class="input-field">
            <label for="">Industry</label>
            <select name="industry" id="">
              <option value="" selected disabled>Select</option>
              <option value="Health">Health</option>
              <option value="Software">Software</option>
              <option value="NGO">NGO</option>
            </select>
          </div>
          <div class="input-field">
            <label>Company size</label>
            <div class="options">
              <input type="radio" id="1-20" value="1-20" name="company-size" />
              <label for="1-20">1-20</label>
              <input
                type="radio"
                id="21-50"
                value="21-50"
                name="company-size"
              />
              <label for="21-50">21-50</label>

              <input
                type="radio"
                id="51-200"
                value="51-200"
                name="company-size"
                checked
              />
              <label for="51-200">51-200</label>

              <input
                type="radio"
                id="201-500"
                value="201-500"
                name="company-size"
              />
              <label for="201-500">201-500</label>

              <input type="radio" id="500+" value="500+" name="company-size" />
              <label for="500+">500+</label>
            </div>
          </div>

          <input type="submit" value="Get Started" />
        </form>
        <!-- Form end -->
        <!-- Form footer -->
        <div id="form-footer">
          <span><a href="#">Terms of use</a></span>
          <span>|</span>
          <span><a href="#">Privacy policy</a></span>
        </div>
        <!-- Form footer end -->
      </section>
    </main>
  </body>
</html>
